<!DOCTYPE html>

    <style>

        /* reginstration page */
        /* styles.css */

.container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

.messages {
    list-style: none;
    padding: 0;
}

.messages li {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
}

/* Style different message types */
.messages li.info {
    background-color: #d1ecf1; /* Light blue for info messages */
    color: #0c5460;
}

.messages li.success {
    background-color: #d4edda; /* Light green for success messages */
    color: #155724;
}

.messages li.warning {
    background-color: #fff3cd; /* Light yellow for warning messages */
    color: #856404;
}

.messages li.error {
    background-color: #f8d7da; /* Light red for error messages */
    color: #721c24;
}
