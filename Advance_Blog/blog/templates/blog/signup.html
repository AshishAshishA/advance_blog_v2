{% extends "base2.html" %}

{% block page_content %}     
<!--Register--> 
<div class="container py-6">
	<h1>Sign Up</h1>
	<form method="POST">
		{% csrf_token %}
		<p>{{ form }}</p>   
		{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}                 
		<button class="btn btn-primary" type="submit">SignUp</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url "log-in" %}">login</a> instead.</p>
	<button onclick="location.href='{% url 'login-signup' %}'">CANCEL</button>

</div>
{% endblock %}
